[module/network]
type = internal/network
interface = ${nix.network-interface}
interval = 1

[module/pulseaudio]
type = internal/pulseaudio
label-muted-foreground = ${nix.text-alternate}

[module/temperature]
type = internal/temperature
hwmon-path = ${nix.cpu-hwmon}
interval = 1
warn-temperature = 80

[module/memory]
type = internal/memory
interval = 1

[module/cpu]
type = internal/cpu
interval = 1

