[bar/top]
monitor = ${nix.monitor}
width = 100%
height = 30
offset-x = 0
offset-y = 0
fixed-center = true

background = ${nix.background}
foreground = ${nix.text}
line-size = 2
line-color = ${nix.accent}
border-size = 0

font-0 = ${nix.font}
font-1 = ${nix.font2}
font-2 = ${nix.font3}

eodules-left = clock custom_layout tray workspaces
modules-right = network pulseaudio temperature memory cpu battery custom_powermenu

