[global/wm]
margin-bottom = 0
margin-top = 32

[bar/top]
monitor = ${nix.monitor}
width = 100%
height = 30
offset-x = 0
offset-y = 0
fixed-center = true

background = ${nix.background}
foreground = ${nix.text}
line-size = 2
line-color = ${nix.accent}
border-size = 0

font-0 = ${nix.font}
font-1 = ${nix.font2}
font-2 = ${nix.font3}

modules-left = clock custom_layout tray workspaces
modules-right = network pulseaudio temperature memory cpu battery custom_powermenu

[module/clock]
type = internal/date
interval = 1
time = %H:%M:%S
label = %time%

[module/custom_layout]
type = custom/script
exec = "current-layout"
interval = 1
label = %output% ⌨
click-left = "switch-layout"

[module/tray]
type = internal/tray
padding = 2

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
icon-0 = 1
icon-1 = 2
icon-2 = 3
icon-3 = 4
icon-4 = 5
icon-5 = 6
icon-6 = 7
icon-7 = 8
icon-8 = 9
icon-9 = 0

[module/network]
type = internal/network
interface = ${nix.network-interface}
interval = 1

[module/pulseaudio]
type = internal/pulseaudio
label-muted-foreground = ${nix.text-alternate}

[module/temperature]
type = internal/temperature
hwmon-path = ${nix.cpu-hwmon}
interval = 1
warn-temperature = 80

[module/memory]
type = internal/memory
interval = 1

[module/cpu]
type = internal/cpu
interval = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
poll-interval = 30
ramp-capacity = 10
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/custom_powermenu]
type = custom/script
exec = echo "⏻"
click-left = "logout"
